version: '3.8'

services:
  vitepress:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules  
    command: ["npm", "run", "docs:dev"]

  http-server:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - ./assets/images:/app  
    command: ["npx", "http-server", "-p", "4000", "--cors"]

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - vitepress
      - http-server
